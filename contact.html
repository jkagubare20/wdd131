<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/project-mini.css">

    <script src="scripts/project.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Goal Diggers Blog</h1>
        <button id="menu" title="button"></button>
        <nav>
            <ul>
                <li><a href="project.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Subscribe to our Newsletter:</h2>
         <form id="subscribe-form" method="get" action="subscribe.html">
            <label for="email">Email<strong>*</strong></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="fname">Name<strong>*</strong></label>
            <input type="text" id="fname" name="fname" placeholder="First" required>
            <input type="text" id="lname" name="lname" placeholder="Last" required>
            <label for="topics">Topic of interest<strong> (Optional)</strong></label>
            <select id="topics" name="topics">
                <option value="" disabled selected>Select a Topic</option>
            </select>
            <br><br>
            <input type="submit" value="Subscribe" id="submit">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Jesus Claus Kagubare | Rwanda</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
