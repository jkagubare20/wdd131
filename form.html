<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Jesus Claus Kagubare">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <title>Product Review Form</title>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="pname">Product Name*</label>
            <select id="pname" name="pname" required>
                <option value="" disabled selected>Select a product</option>
                <option value="Product A">Product A</option>
                <option value="Product B">Product B</option>
                <option value="Product C">Product C</option>
                <option value="Product D">Product D</option>
            </select>
            <br><br>
            <label for="rating">Rating*</label>
            <radio name="rating" id="rating" required>
                <input type="radio" name="rating" value="1"> &star;
                <input type="radio" name="rating" value="2"> &star;&star;
                <input type="radio" name="rating" value="3"> &star;&star;&star;
                <input type="radio" name="rating" value="4"> &star;&star;&star;&star;
                <input type="radio" name="rating" value="5"> &star;&star;&star;&star;&star;
            </radio>
            <br><br>
            <label for="date">Date of Installation*</label>
            <input type="date" name="date" id="date" required>
            <br><br>
            <label for="checkbox">Which features did you find useful in the product?</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" name="features" value="Feature 1" id="feature1">
                    <p>Durability</p>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" name="features" value="Feature 2" id="feature2">
                    <p>Ease of Use</p>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" name="features" value="Feature 3" id="feature3">
                    <p>Performance</p>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" name="features" value="Feature 4" id="feature4">
                    <p>Design</p>
                </div>
            </div>
            <br><br>
            <label for="review">Written Review (Optional):</label>
            <textarea name="review" id="review" rows="6" cols="50" placeholder="Write your review here..."></textarea>
            <br><br>
            <label for="username">Your Name (Optional):</label>
            <input type="text" name="username" id="username">
            <br><br>
            <input type="submit" value="Send Review" id="submit">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Jesus Claus Kagubare | Rwanda</p>
        <p><span id="lastModified"></span></p>
    </footer>
    
</body>
</html>
